<mat-toolbar class="mat-accent m-0">
  <mat-toolbar-row class="d-flex justify-content-between bg-primary">
    <span>{{(is_update)?'Modifier matière':'Ajout matière'}}</span>
    <button mat-icon-button  (click)="matDialogRef.close()"
            aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container mt-4 mb-4">
  <form [formGroup]="addMatiereForm" (ngSubmit)="addMatiere()">
      <div class="col-12 mb-3 mb-lg-0">
        <mat-form-field class="col-12" appearance="outline">
          <mat-label>Libellé de la matière</mat-label>
          <input matInput formControlName="libelle">
        </mat-form-field>
        <div  class="text-danger" *ngIf="libelle && libelle.touched && libelle.errors?.['required']">Le libellé est obligatoire</div>
      </div>

      <div class="col-12 mb-3 mb-lg-0">
        <mat-form-field class="col-12" appearance="outline">
          <mat-label>Coefficient</mat-label>
          <input matInput formControlName="coefficient">
        </mat-form-field>
        <div  class="text-danger" *ngIf="coefficient && coefficient.touched && coefficient.errors?.['required']">Le coefficient est obligatoire</div>
        <div  class="text-danger" *ngIf="coefficient && coefficientNaN">{{coefficientNaN}}</div>
      </div>
    <div class="text-center">
      <button type="submit" class="mt-4 btn btn-primary " [disabled]="addMatiereForm.invalid">{{(is_update)?'Modifier':'Enregistrer'}}</button>
    </div>
  </form>
</div>
