<div class="pagetitle">
  <h1>Liste des Parents</h1>
</div>
<div class="search-add-bloc d-flex justify-content-between">
  <form [formGroup]="searchForm" (ngSubmit)="search()">
    <div class="input-group">
      <input type="text" class="form-control input-rounded-left" placeholder="Rechercher un parent" formControlName="indice"/>
      <button type="submit" class="btn btn-rounded-right border btn-outline-primary"><i class="bi bi-search"></i></button>
    </div>
  </form>
  <a class="d-flex btn btn-primary" routerLink="add"><i class="bi bi-plus-circle"></i> Nouveau</a>
</div>
<table id="example" class="display table">
  <thead >
  <tr>
    <th scope="col">Prénom(s) Nom</th>
    <th scope="col">CNI</th>
    <th scope="col">Telephone</th>
    <th scope="col">Actions</th>
    <!--    <th scope="col">Handle</th>-->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let parent of parents | paginate: { itemsPerPage: 10, currentPage: page }">
    <td>{{parent.prenom}} {{parent.nom}}</td>
    <td>{{parent.cni}}</td>
    <td>{{parent.telephone}}</td>
    <td>
      <a  title="modifier" style="cursor: pointer" ><i class="bi bi-tools text-primary m-2"></i></a>
      <a  [title]="parent.active?'Archiver':'Désarchiver'" (click)="changeStatus(parent.id)" ><i class="bi bi-archive" [ngClass]="parent.active?'text-danger':'text-success'"></i></a>
    </td>
    <td></td>
  </tr>
  <tr>
  </tbody>
</table>
<div class="text-center">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
